<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <header class="container mt-4">
    <h1>Personal Finance Tracker</h1>
  </header>

  <div class="input-group mb-3 container">
    <input class="form-control" id="transactionName" placeholder="Transaction Name" type="text" />
    <input class="form-control" id="amountInput" type="number" placeholder="Amount" />
    <button class="btn btn-primary" id="addButton">Add</button>
  </div>

  <ul class="container list-group" id="outputList"></ul>

  <script>
    const transactionName = document.getElementById("transactionName")
    const amountInput = document.getElementById("amountInput")
    const addButton = document.getElementById("addButton")
    const outputList = document.getElementById("outputList")

    addButton.addEventListener("click", function () {
      const listItem = document.createElement("li");

      listItem.innerHTML = `<p>${transactionName.value} Rs${amountInput.value}</p><button id="listItemDeleteBtn" class="btn btn-danger" onClick="listItemDeleteBtn(this)">Delete</button>`

      listItem.className = "list-group-item d-flex justify-content-between align-items-center"
      outputList.appendChild(listItem)
    })

    function listItemDeleteBtn(deleteBtn) {
      const listElement = deleteBtn.parentElement
      listElement.remove()
    }



  </script>
</body>

</html>
